# .git-naming.toml
# Source of truth for git naming conventions in this repo.

[branch]
# Branch format:
#   <type>/<short-description>--<TICKET>
#
# With TICKET like: #123
#
# Examples:
#   feat/add-login--#123
#   ci/update-github-actions--#9
#
# Notes:
# - short-description: lowercase words separated by hyphens, digits allowed
# - TICKET: # + digits
pattern = '^(feat|fix|hotfix|chore|refactor|docs|experiment|perf|ci)\/[a-z0-9]+(?:-[a-z0-9]+)*--#[0-9]+$'

template = '{type}/{slug}--{ticket}'

allowed_types = [
  'feat', 'fix', 'hotfix', 'chore', 'refactor', 'docs', 'experiment', 'perf', 'ci'
]

# Helpers for generators/validators
ticket_id_pattern = '^#[0-9]+$'
slug_pattern      = '^[a-z0-9]+(?:-[a-z0-9]+)*$'


[commit]
# Commit format:
#   <type>(<scope>): <description> [<TICKET>]
#
# With TICKET like: #123
#
# Examples:
#   feat(api): add oauth refresh flow [#123]
#   fix(parser): handle empty payload [#9]
#
# Notes:
# - scope is REQUIRED (project-specific)
# - ticket is REQUIRED and must be [#digits] at the end
subject_pattern = '^(feat|fix|refactor|perf|test|docs|style|chore|ci|build|revert)\([^)]+\): .+ \[#([0-9]+)\]$'

allowed_types = [
  'feat','fix','refactor','perf','test','docs','style','chore','ci','build','revert'
]

require_scope = true
require_ticket = true
ticket_pattern = '^#[0-9]+$'
